<table>
    <thead>
        <tr>
            <ng-container *ngFor="let column of columns">
                <th>
                    {{column}}
                </th>
            </ng-container>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products; let index = index">
            <td >
                {{product.name}}
            </td>
            <td >
                S/. {{product.price}}
            </td>
            <td >
                {{product.createdAt}}
            </td>
            <td >
                {{product.stock}}
            </td>
            <td style="text-align: center">
                {{product.category.name}}
            </td>
            <td  style="text-align: center">
                <div class="available" *ngIf="product.isActive">Available</div>
                <div class="unavailable" *ngIf="!product.isActive">Unavailable</div>
            </td>
            <td  style="text-align: center">
                <button mat-icon-button color="accent">
                    <mat-icon>edit</mat-icon>
                </button>

            </td>
        </tr>
    </tbody>
</table>
<mat-paginator *ngIf="paginatorResult" [length]="paginatorResult.totalElements"
[pageSize]="size"
[hidePageSize]="true"
showFirstLastButtons="true"
(page)="onPageChange($event)"
aria-label="Select page">
</mat-paginator>
