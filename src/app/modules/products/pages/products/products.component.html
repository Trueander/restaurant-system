<div class="container">
    <h2 class="title">Products</h2>

    <div class="table-wrapper">
        <div class="buttons">
            <button mat-raised-button color="primary" (click)="openProductFormDialog()">
                <mat-icon>add</mat-icon>  Add new product 
            </button>
            <button mat-stroked-button color="accent" >
                <mat-icon>arrow_upward</mat-icon> Update stock
            </button>
            <button mat-stroked-button (click)="openImportProductsDialog()">
                <mat-icon>attach_file</mat-icon> Import from excel
            </button>
        </div>


        <div class="table-filter">
            <mat-form-field class="example-form-field" appearance="outline">
                <mat-label>Search products</mat-label>
                <input matInput type="text" [(ngModel)]="value">
                <button *ngIf="!value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                  <mat-icon>search</mat-icon>
                </button>
                <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                    <mat-icon>close</mat-icon>
                  </button>
              </mat-form-field>

              <mat-form-field appearance="outline">
                <mat-label>Select a category</mat-label>
                <mat-select [(value)]="selected">
                  <mat-option>None</mat-option>
                  <mat-option [value]="category" *ngFor="let category of categories">
                    <div class="selectWithIcon">
                        <i [ngClass]="category.icon"></i>
                        <div class="name">{{ category.name }}</div>
                    </div>
                  </mat-option>
                </mat-select>
              </mat-form-field>
        </div>

        <app-products-table></app-products-table>
    </div>

</div>
