<table>
    <thead>
        <tr>
            <th>
                name
            </th>
            <th>
                quantity
            </th>
        </tr>
    </thead>
    <tbody >
        <tr *ngFor="let item of data; let index = index">
                <td>
                    {{ index + 1 }}. {{ item.name }}
                </td>
                <td>
                    {{item.quantity}}
                </td>
        </tr>
    </tbody>
</table>
