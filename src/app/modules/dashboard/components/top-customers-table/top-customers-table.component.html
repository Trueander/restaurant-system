<table>
    <thead>
        <tr>
            <th>
                name
            </th>
            <th>
                orders
            </th>
            <th>
                worth
            </th>
        </tr>
    </thead>
    <tbody >
        <tr *ngFor="let item of data; let index = index">
                <td>
                    {{ item.name }}
                </td>
                <td>
                    {{item.orders}}
                </td>
                <td>
                    {{item.worth}}
                </td>
        </tr>
    </tbody>
</table>
